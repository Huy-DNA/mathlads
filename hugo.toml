baseURL = "https://mathlads.netlify.app"
title = "mathlads"
theme = "hugoplate"
paginate = 2
summaryLength = 10
languageCode = 'en-us'

[taxonomies]
category = 'categories'
series = 'series'
tag = 'tags'

[services]
[services.googleAnalytics]
ID = 'G-MEASUREMENT_ID'

[services.disqus]
shortname = 'themefisher-template'

[permalinks.page]
"pages" = "/:slugorfilename/"

[module]
[[module.mounts]]
source = "assets"
target = "assets"

[[module.mounts]]
source = "hugo_stats.json"
target = "assets/watching/hugo_stats.json"

[build]
noJSConfigInAssets = false
useResourceCacheWhen = 'fallback'
[build.buildStats]
enable = true
[[build.cachebusters]]
source = 'assets/watching/hugo_stats\.json'
target = 'style\.css'
[[build.cachebusters]]
source = '(postcss|tailwind)\.config\.js'
target = 'css'
[[build.cachebusters]]
source = 'assets/.*\.(js|ts|jsx|tsx)'
target = 'js'
[[build.cachebusters]]
source = 'assets/.*\.(css|scss|sass)'
target = 'css'
[[build.cachebusters]]
source = 'data/.*\.(.*)$'
target = 'css'
[[build.cachebusters]]
source = 'assets/.*\.(.*)$'
target = '$1'


[outputs]
home = ["HTML", "RSS", "WebAppManifest", "SearchIndex"]

[imaging]
quality = 80
resampleFilter = "Lanczos"

[caches]
[caches.images]
dir = ":resourceDir/_gen"
maxAge = "720h"

[caches.assets]
dir = ":resourceDir/_gen"
maxAge = "720h"


[markup]
[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
style = 'monokai'

[markup.tableOfContents]
startLevel = 2
endLevel = 5
ordered = true


[mediaTypes]
[mediaTypes."application/manifest+json"]
suffixes = ["webmanifest"]


[outputFormats]
[outputFormats.WebAppManifest]
mediaType = "application/manifest+json"
rel = "manifest"

[outputFormats.SearchIndex]
mediaType = "application/json"
baseName = "searchindex"
isPlainText = true
notAlternative = true



